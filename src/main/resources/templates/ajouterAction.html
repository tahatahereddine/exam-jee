<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter une Action</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }

        h1 {
            color: #0056b3;
            margin-bottom: 20px;
        }

        h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .section {
            margin: 20px auto;
            max-width: 600px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #0056b3;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #003d80;
        }

        .inline-form {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }

        .inline-form button {
            padding: 10px 20px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .inline-form button:hover {
            background-color: #003d80;
        }

    </style>
</head>
<body>
<h1>Ajouter une Action</h1>
<form th:action="@{/ajouterAction}" method="post" th:object="${action}">
    <span class="error" th:if="${#fields.hasErrors('titre')}" th:errors="*{titre}"></span>
    <label for="titre">Titre :</label>
    <input type="text" name="titre" id="titre" th:field="*{titre}">

    <span class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
    <label for="description">Description :</label>
    <textarea name="description" id="description" th:field="*{description}"></textarea>

    <span class="error" th:if="${#fields.hasErrors('montant')}" th:errors="*{montant}"></span>
    <label for="montant">Montant :</label>
    <input type="number" name="montant" id="montant" th:field="*{montant}">

    <span class="error" th:if="${#fields.hasErrors('etat')}" th:errors="*{etat}"></span>
    <label for="etat">Ã‰tat :</label>
    <select name="etat" id="etat" th:field="*{etat}">
        <option th:each="e : ${etats}" th:value="${e}" th:text="${e}"></option>
    </select>

    <button type="submit">Enregistrer</button>
    <a th:href="@{/actions}" class="annuler">Retour</a>
</form>
</body>
</html>
